apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: calculator
  name: queueworker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: queueworker
  template:
    metadata:
      labels:
        app: queueworker
    spec:
      containers:
      - name: queueworker
        image: queueworker
        volumeMounts:
        - name: secrets
          mountPath: "/mnt/secrets"
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: calculator-container-secrets
          optional: false
